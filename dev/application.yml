eureka:
  client:
    enabled: false

spring:
  datasource:
    username: '{cipher}'
    password: '{cipher}'
    driverClassName: '{cipher}'
    hikari:
      maxIdleTime: 20000
      idleTimeout: 20000
    cachePrepStmts: true
    prepStmtCacheSize: 250
    prepStmtCacheSqlLimit: 2048
    connection-test-query: SELECT 1
  jpa:
    hibernate.ddl-auto: update
    database-platform: '{cipher}'

logging:
  level:
    com.beacon.corelate: DEBUG

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000


user:
  activation:
    mail:
      enabled: false
    sms:
      enabled: false